<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Urbano - 4 Design Patterns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #canvas {
            width: 500px;
            height: 300px;
            background-color: #e0f2fe;
            border: 2px solid #0ea5e9;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }
        .element { position: absolute; user-select: none; }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-4">Planeador Urbano</h1>
        
        <div class="flex items-center space-x-4 mb-4">
            <div class="toolbar flex space-x-2">
                <button data-type="tree" class="tool-btn border-2 border-transparent p-2 rounded-lg hover:bg-sky-100">
                    <img src="https://img.icons8.com/color/48/000000/tree.png" alt="Árvore" class="w-10 h-10">
                </button>
                <button data-type="building" class="tool-btn border-2 border-transparent p-2 rounded-lg hover:bg-sky-100">
                    <img src="https://img.icons8.com/color/48/000000/building.png" alt="Prédio" class="w-10 h-10">
                </button>
            </div>
            <div class="controls">
                <button id="undo-btn" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg">
                    Desfazer
                </button>
            </div>
        </div>

        <div id="canvas"></div>
        <p id="status-bar" class="text-sm text-center text-slate-500 h-5 mt-2"></p>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
