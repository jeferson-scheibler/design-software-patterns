<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeador Urbano - 4 Design Patterns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #canvas {
            width: 500px;
            height: 300px;
            border: 1px solid #cbd5e1;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
            background-color: #e0f2fe;
            background-image:
                linear-gradient(rgba(14, 165, 233, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .element { position: absolute; user-select: none; display: flex; align-items: center; justify-content: center; }
        .element img { max-width: 100%; max-height: 100%; }
        .tool-btn.selected {
            background-color: #bae6fd;
            border-color: #0ea5e9;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-xl shadow-lg max-w-4xl w-full">
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-slate-800">Planeador Urbano de Alto Nível</h1>
            <p class="text-slate-500">Uma demonstração de 4 padrões de projeto avançados em conjunto.</p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="md:col-span-1 bg-slate-50 p-4 rounded-lg border">
                <h2 class="font-bold text-lg mb-3">Ferramentas</h2>
                <div id="toolbar" class="grid grid-cols-2 gap-2">
                    <button data-type="tree" class="tool-btn border-2 border-transparent p-2 rounded-lg hover:bg-sky-100 flex flex-col items-center">
                        <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-apple/img/apple/64/1f332.png" alt="Árvore" class="w-10 h-10"><span class="text-xs mt-1">Árvore</span>
                    </button>
                    <button data-type="building" class="tool-btn border-2 border-transparent p-2 rounded-lg hover:bg-sky-100 flex flex-col items-center">
                        <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-apple/img/apple/64/1f3e2.png" alt="Prédio" class="w-10 h-10"><span class="text-xs mt-1">Prédio</span>
                    </button>
                    <button data-type="road" class="tool-btn border-2 border-transparent p-2 rounded-lg hover:bg-sky-100 flex flex-col items-center">
                        <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-apple/img/apple/64/1f6e4-fe0f.png" alt="Rua" class="w-10 h-10"><span class="text-xs mt-1">Rua</span>
                    </button>
                    <button data-type="water" class="tool-btn border-2 border-transparent p-2 rounded-lg hover:bg-sky-100 flex flex-col items-center">
                        <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-apple/img/apple/64/1f30a.png" alt="Água" class="w-10 h-10"><span class="text-xs mt-1">Água</span>
                    </button>
                </div>
                <h2 class="font-bold text-lg mt-4 mb-3">Ações</h2>
                <button id="undo-btn" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg">
                    Desfazer
                </button>
            </div>
            
            <div class="md:col-span-3">
                 <h2 class="font-bold text-lg mb-3">Mapa da Cidade</h2>
                <div id="canvas" class="rounded-lg"></div>
                <p id="status-bar" class="text-sm text-center text-slate-500 h-5 mt-2"></p>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
