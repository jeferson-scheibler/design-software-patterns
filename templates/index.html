<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Urbano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #canvas-container {
            width: 500px; height: 300px; position: relative; cursor: crosshair;
            border: 1px solid #cbd5e1; border-radius: 0.5rem; overflow: hidden;
            background-color: #f0fdf4; /* Verde claro */
            background-image: linear-gradient(rgba(34, 197, 94, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(34, 197, 94, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        #element-layer, #drawing-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .element { position: absolute; user-select: none; }
        .element img { max-width: 100%; max-height: 100%; }
        .tool-btn.selected { background-color: #dcfce7; border-color: #22c55e; }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-4xl w-full">
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-slate-800">Planejador Urbano</h1>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <aside class="md:col-span-1 bg-slate-50 p-4 rounded-lg border">
                <h2 class="font-bold text-lg mb-3">Ferramentas</h2>
                <div id="toolbar" class="grid grid-cols-2 gap-2">
                    <button data-type="tree" class="tool-btn border-2 p-2 rounded-lg flex flex-col items-center">
                        <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-apple/img/apple/64/1f332.png" class="w-10 h-10"><span class="text-xs mt-1">Árvore</span>
                    </button>
                    <button data-type="building" class="tool-btn border-2 p-2 rounded-lg flex flex-col items-center">
                        <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-apple/img/apple/64/1f3e2.png" class="w-10 h-10"><span class="text-xs mt-1">Prédio</span>
                    </button>
                    <button data-type="road" class="tool-btn border-2 p-2 rounded-lg flex flex-col items-center">
                        <svg class="w-10 h-10" viewBox="0 0 100 100"><path d="M10 90 L40 60 L70 80 L90 20" stroke="#6b7280" stroke-width="12" fill="none"/></svg>
                        <span class="text-xs mt-1">Rua</span>
                    </button>
                    <button data-type="water" class="tool-btn border-2 p-2 rounded-lg flex flex-col items-center">
                        <svg class="w-10 h-10" viewBox="0 0 100 100"><path d="M10 90 Q 30 20, 50 60 T 90 20" stroke="#3b82f6" stroke-width="12" fill="none"/></svg>
                        <span class="text-xs mt-1">Água</span>
                    </button>
                </div>
                <h2 class="font-bold text-lg mt-4 mb-3">Ações</h2>
                <button id="undo-btn" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-4 rounded-lg">Desfazer</button>
            </aside>
            
            <main class="md:col-span-3">
                 <h2 class="font-bold text-lg mb-3">Mapa da cidade</h2>
                <div id="canvas-container">
                    <div id="element-layer"></div>
                    <svg id="drawing-layer"></svg>
                </div>
                <p id="status-bar" class="text-sm text-center text-slate-500 h-5 mt-2"></p>
            </main>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
